#        with:
#          args: "Rscript --vanilla programs/libraries.R ubuntu"      
          
      # send it to gh-pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           publish_dir: _book
